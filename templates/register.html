<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body.dark-mode {
    background-color: #121212;
    color: #f0f0f0;
  }

  .card.dark-mode, .bg-white.dark-mode {
    background-color: #1e1e1e !important;
    color: #f0f0f0;
    border-color: #333;
  }

  .dark-mode .btn-outline-danger {
    border-color: #ff6b6b;
    color: #ff6b6b;
  }

  .dark-mode .btn-outline-danger:hover {
    background-color: #ff6b6b;
    color: white;
  }

  .dark-mode .badge.bg-warning {
    background-color: #ffca2c !important;
    color: #333;
  }
</style>

</head>
<body class="bg-light">
<div class="d-flex justify-content-end mb-3">
  <button onclick="toggleDarkMode()" class="btn btn-sm btn-dark">ðŸŒ— Toggle Dark Mode</button>
</div>

<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Register</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
      <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    document.querySelectorAll(".card, .bg-white").forEach(e => e.classList.toggle("dark-mode"));

    localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
  }

  // Load dark mode from localStorage
  window.onload = function () {
    if (localStorage.getItem("darkMode") === "true") {
      toggleDarkMode();
    }
  };
</script>

</body>
</html>
