<!DOCTYPE html>
<html>
<head>
  <title>Add Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body.dark-mode {
    background-color: #121212;
    color: #f0f0f0;
  }

  .card.dark-mode, .bg-white.dark-mode {
    background-color: #1e1e1e !important;
    color: #f0f0f0;
    border-color: #333;
  }

  .dark-mode .btn-outline-danger {
    border-color: #ff6b6b;
    color: #ff6b6b;
  }

  .dark-mode .btn-outline-danger:hover {
    background-color: #ff6b6b;
    color: white;
  }

  .dark-mode .badge.bg-warning {
    background-color: #ffca2c !important;
    color: #333;
  }
</style>

</head>
<body class="bg-light">
<div class="d-flex justify-content-end mb-3">
  <button onclick="toggleDarkMode()" class="btn btn-sm btn-dark">ðŸŒ— Toggle Dark Mode</button>
</div>

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="mb-4">Add New Task</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Due Date</label>
        <input type="date" name="due_date" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">âž• Add Task</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">â¬… Back</a>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    document.querySelectorAll(".card, .bg-white").forEach(e => e.classList.toggle("dark-mode"));

    localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
  }

  // Load dark mode from localStorage
  window.onload = function () {
    if (localStorage.getItem("darkMode") === "true") {
      toggleDarkMode();
    }
  };
</script>

</body>
</html>
